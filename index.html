<script>
  function ready(fn) {
    if (document.readyState != 'loading'){
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }
  
  function removeAllButOneFooterFunny() {
    var funnies = document.querySelectorAll(".footer-funny")
    var randomFunny = funnies[Math.floor(Math.random() * funnies.length)];
    for (var i = 0; i < funnies.length; i++) {
      if (funnies[i] != randomFunny) {
        funnies[i].remove()
      }
    }
  }
  ready(removeAllButOneFooterFunny)

  function computeReadTimes() {
    var readtimes = document.querySelectorAll(".js-readtime")
    for (var i = 0; i < readtimes.length; i++) {
      var readtimeFloat = readtimes[i].getAttribute('data-readtime-value')
      var readtimeRounded = Math.ceil(parseFloat(readtimeFloat))
      var readtimeString = readtimeRounded + " min read"
      readtimes[i].innerHTML = readtimeString
    }
  }
  ready(computeReadTimes)
</script>
